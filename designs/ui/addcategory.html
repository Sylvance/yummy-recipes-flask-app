</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-light" style="background: rgb(199, 103, 68);">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Brand -->
        <a class="navbar-brand" href="#"><h1>Yummy Recipes</h1></a>
        
        <!-- Links -->
        <div class="collapse navbar-collapse" id="nav-content">   
          <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>                
    </nav>
    <div class="row" style="margin-top: 10px;">
      <div class="col-md-3">
        <div class="yummy-card">
          <img class="yummy-image img-thumbnail" src="images/background.jpg" alt="Profile Image">
          <span class="yummy-username">Username</span>
          <span class="yummy-job">Chef at Kempinski</span>
          <hr>
          <p class="yummy-info"><a href="#">Categories : <span>13</span></a></p>
          <p class="yummy-info"><a href="#">Recipes : <span>28</span></a></p>
          <hr>
          <a class="nav-link" href="#">Logout</a>
        </div>
      </div>
      <div class="col-md-7 offset-md-1">
          <div class="yummy-card">
            <h3 class="yummy-heading">Add New Category</h3>
            <hr>
            <form class="yummy-form">
                <legend>Add New Category</legend>
                <fieldset class="form-group">
                        <label for="categoryname"><i class="fa fa-bolt" aria-hidden="true"></i> Category name</label>
                        <input type="text" name="categoryname" id="categoryname" class="form-control" placeholder="Category name" required>
                </fieldset>
                <fieldset class="form-group">
                        <label for="categorydescription"><i class="fa fa-bolt" aria-hidden="true"></i> Category description</label>
                        <textarea name="categorydescription" id="categorydescription" class="form-control" placeholder="Category description" required></textarea>
                </fieldset>
                <button type="submit" class="btn btn-success btn-block"><i class="fa fa-2x fa-plus" aria-hidden="true"></i> Add New Category</button>
            </form>
            <hr>
            <a href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
          </div>
      </div>
    </div>
  </div>
