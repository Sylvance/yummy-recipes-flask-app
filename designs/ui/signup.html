<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 " style="margin-top: 25%">
        <h4>Sign Up</h4>
        <p>Welcome, please fill this info below. Read the <a href="#">User Agreement</a>.</p>
        <form>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Username">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" placeholder="Password">
            <label for="password_confirm">Password Confirm</label>
            <input type="text" name="password_confirm" id="password_confirm" placeholder="Password Confirm">
            <button type="submit" class="btn-success">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
