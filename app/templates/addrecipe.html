{% extends "base.html" %}
{% block content %}
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-light" style="background: rgb(199, 103, 68);">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Brand -->
        <a class="navbar-brand" href="{{ url_for('home') }}"><h1>Yummy Recipes</h1></a>
        
        <!-- Links -->
        <div class="collapse navbar-collapse" id="nav-content">   
          <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('viewcategory') }}">Categories</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('viewrecipe') }}">Recipes</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Logout</a>
            </li>
          </ul>
        </div>                     
    </nav>
    <div class="row" style="margin-top: 10px;">
      <div class="col-md-3">
        <div class="yummy-card">
          <img class="yummy-image img-thumbnail" src="{{url_for('static', filename='images/background.jpg') }}" alt="Profile Image">
          <span class="yummy-username">@{{ user.nickname }}</span>
          <span class="yummy-job">{{ user.job }}</span>
          <hr>
          <p class="yummy-info"><a href="{{ url_for('viewcategory') }}">Categories : <span>{{ user.categoriesno }}</span></a></p>
          <p class="yummy-info"><a href="{{ url_for('viewrecipe') }}">Recipes : <span>{{ user.recipesno }}</span></a></p>
          <hr>
          <a class="nav-link" href="{{ url_for('home') }}">Logout</a>
        </div>
      </div>
      <div class="col-md-7 offset-md-1">
          <div class="yummy-card">
            <h3 class="yummy-heading">Add New Recipe</h3>
            <hr>
            <form class="yummy-form" action="" method="post" name="addrecipe">
                <legend>Add New Recipe</legend>
                <fieldset class="form-group">
                        <label for="recipename"><i class="fa fa-bolt" aria-hidden="true"></i> Recipe name</label>
                        <input type="text" name="recipename" id="recipename" class="form-control" placeholder="Recipe name" required>
                </fieldset>
                <fieldset class="form-group">
                    <label for="recipeingredients"><i class="fa fa-bolt" aria-hidden="true"></i> Recipe ingredients</label>
                    <textarea name="recipeingredients" id="recipeingredients" class="form-control" placeholder="Recipe ingredients" required></textarea>
                </fieldset>
                <fieldset class="form-group">
                        <label for="recipedescription"><i class="fa fa-bolt" aria-hidden="true"></i> Recipe description</label>
                        <textarea name="recipedescription" id="recipedescription" class="form-control" placeholder="Recipe description" required></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <label for="recipecategory"><i class="fa fa-bolt" aria-hidden="true"></i> Recipe category</label>
                    <select name="recipecategory" id="recipecategory" class="form-control custom-select" required>
                        <option selected>Choose Category...</option>
                        <option value="1">Indian cuisine</option>
                        <option value="2">Chinese cuisine</option>
                        <option value="3">African cuisine</option>
                        <option value="4">Western cuisine</option>
                        <option value="5">Italian cuisine</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                        <label for="recipepicture"><i class="fa fa-bolt" aria-hidden="true"></i> Recipe picture</label>
                        <input type="file" name="recipepicture" id="recipepicture" class="form-control" placeholder="Recipe picture" required>
                </fieldset>
                <button type="submit" class="btn btn-success btn-block"><i class="fa fa-2x fa-plus" aria-hidden="true"></i> Add New Recipe</button>
            </form>
            <hr>
            <a href="{{ url_for('profile') }}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
