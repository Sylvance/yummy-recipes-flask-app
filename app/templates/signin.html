{% extends "base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form class="yummy-form">
            <center>
                    <h3>Yummy Recipes</h3>
            </center>
            <legend>Sign In</legend>
            <p>Welcome, back. Forgot your password? <a href="#">Retrieve</a>.</p>
            <fieldset class="form-group">
                    <label for="email"><i class="fa fa-inbox" aria-hidden="true"></i> Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Email" required>
            </fieldset>
            <fieldset class="form-group">
                    <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
                    <input type="text" name="password" id="password" class="form-control" placeholder="Password" required>
            </fieldset>
            <button type="submit" class="btn btn-success btn-block"><i class="fa fa-2x fa-unlock" aria-hidden="true"></i> Sign In</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
